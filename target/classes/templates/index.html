<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>Home Page</title>
</head>

<body>
	<section>
		<div class="banner d-flex justify-content-center align-items-center">
			<div class="text: center">
				<h1 class="font-weight-bold">Hare Krishna</h1>
				<form action="" th:action="@{/show}" th:object=${weather}>
					<div>
						<input type="text" name="city" placeholder="Enter Your Location" th:value="${weather.city}" />
					</div>
					<button class="btn bg-primary btn-lg" style="color: yellow">
						Search
					</button>
				</form>
			</div>
		</div>
	</section>
</body>

</html>
