<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- title will be placed in the whole web page's title bar-->
	<title th:text="${title}">Base html</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{/SiteStyle.css}">
</head>

<body>

	<!--navbar from Bootstrap(starts here)-->

	<nav class="navbar navbar-expand-lg navbar-dark bg-light bg-primary">
		<a class="navbar-brand" href="#">Weather</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<!--make the default mr-auto to ml-auto then it will be shifted to the right-->
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}" href="#">Home <span
							class="sr-only"></span></a></li>

				<li class="nav-item active"><a class="nav-link" th:href="@{/user/pricing}" href="#">Pricing<span
							class="sr-only"></span></a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/user/api}" href="#">API</a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/signin}" href="#">Login</a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/signup}" href="#">SignUp</a></li>
			
			</ul>
		</div>
	</nav>

	<!--navbar from Bootstrap(ends here)-->

	<div th:replace="${content}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script th:src="@{/JS/script.js}"></script>
</body>

</html>
