<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>Home Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/SiteStyle.css}">


</head>


<!-- class="col-md-8 offset-md-2"
this means total grid should be 12 unit left+center+right=12
so center+right=8+2=10 left consists of 2 the 12-10=2
 -->

<!-- download icons form the flaticon in google  -->

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card" style="margin: 30px">

						<h1 style="text-align: center">SignUp page</h1>

						<form novalidate action="" th:action="@{/do_Register}" th:object="${user}">
							<!-- Bootstrap form starting-->

							<div class="form-group">
								<label for="name_field">name</label> <input name="name" type="text" class="form-control"
									id="name_field" 
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									aria-describedby="emailHelp" placeholder="Enter name" required
									th:value="${user.name}" />

								<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">

								</div>

								<div class="form-group">
									<label for="email_field">email</label> <input name="email" type="email"
										class="form-control"
										th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" id="email"
										aria-describedby="emailHelp" placeholder="Enter email" required />

									<div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">

									</div>

								</div>

								<div class="form-group">
									<label for="password_field">password</label> <input name="password" type="password"
										class="form-control" 
										th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
										id="password_field" aria-describedby="emailHelp"
										placeholder="Enter password" required />
									<div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">

									</div>

									<button type="submit" class="btn btn-primary">Submit</button>
									<button type="reset" class="btn btn-primary">Reset</button>
									<!-- Bootstrap form ending-->
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
