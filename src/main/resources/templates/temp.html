<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
		integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="container" style="background-color: beige; height: 50px; width: 1000px">
		<div class="center">
			<h3 style="font-weight: bold">Location:</h3>
			<h5 th:text="${rescity}"></h5><span>, </span>
			<h5 th:text="${rescountry}"></h5>
		</div>
		<span style="justify-content: left;"><button type="button" class="btn btn-primary"> <a class="nav-link"
					th:href="@{/temp}" href="#">Home</button></span>
	</div>

	<div class="container mt-3 " style="width: 1000px; height: 450px;">

		<div class="hold mt-3" style="width: 500px; height: 200px">
			<span class="card-title" style="font-weight: bold;">CURRENT WEATHER</span>
			<span th:text="${time}"></span>
			<div class="hold">
				<span th:text="${restemp}" style="font-size: 100px; font-family: Arial, Helvetica, sans-serif;"></span>
				<span style="font-size: 100px;">&#176</span>
				<sup style="font-size: 25px; font-weight: bolder;">C</sup>
			</div>
			<p class="card-text"></p>
			<a id="details" class="btn btn-outline-warning">Details</a>

			<div class="spa" id="space">
				Feels like:<span style="font-weight: bold;" th:text="${resfeelslike}"></span>
				<br>
				Humidity: <span style="font-weight: bold;" th:text="${reshumidity}"></span>
				<br>
				UV: <span style="font-weight: bold;" th:text="${resuv}"></span>
			</div>
		</div>


		<div class="hold mt-3" style="width: 500px; height: 250px">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Wind_Speed</th>
						<th scope="col"><span th:text=${wind_speed}></span><span>km/h</span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="table-primary">Wind_Degree</td>
						<td class="table-primary"><span th:text=${wind_degree}></span></td>
					</tr>
					<tr>
						<td class="table-danger">Precip</td>
						<td class="table-danger"><span th:text=${precip}></span></td>
					</tr>
					<tr>
						<td class="table-success">Wind_Dir</td>
						<td class="table-success"><span th:text=${wind_dir}></span></td>
					</tr>
					<tr>
						<td class="table-primary">Dew_Point</td>
						<td class="table-primary"><span th:text=${dewpoint}></span></td>
					</tr>
					<tr>
						<td class="table-danger">Heat_Index</td>
						<td class="table-danger"><span th:text=${heatindex}></span></td>
					</tr>

				</tbody>
			</table>
		</div>
		<div>
		</div>
	</div>
	<script src="/JS/script.js"></script>
</body>

</html>
